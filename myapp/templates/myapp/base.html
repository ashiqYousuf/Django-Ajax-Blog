<!DOCTYPE html>

<html lang="en">

    <title>{% block title %}Mini Blog{% endblock title %}</title>

</head>
<body>

    <script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
    {% include 'myapp/ajax.html' %}
