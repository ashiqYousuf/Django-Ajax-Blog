{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Add Post{% endblock title %}

{% block content %}

 <div class="container col-sm-4 mt-5 mx-auto card">
     <form action="" method="post" novalidate>
         {% csrf_token %}
         {% for fm in form %}
          {{fm.label_tag}} {{fm}} <small class='text-danger p-3 fw-bolder'>{{fm.errors|striptags}}</small>
         {% endfor %}
         <input type="submit" value="Add" style="border-radius:18px;" class='btn mt-3 mb-2 btn-outline-success'>
     </form>
 </div>

{% endblock content %}
